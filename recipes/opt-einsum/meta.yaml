{% set name = "opt-einsum" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opt_einsum-{{ version }}.tar.gz
  sha256: edfada4b1d0b3b782ace8bc14e80618ff629abf53143e1e6bbf9bd00b11ece77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.7
    - python >=3.6

test:
  imports:
    - opt_einsum
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dgasmith/opt_einsum
  summary: Optimizing numpys einsum function
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - austen-stewart-bbai
